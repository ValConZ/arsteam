<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hola Mundo en 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene>
        <a-text 
            value="Hola Mundo" 
            position="0 1.5 -2" 
            color="white" 
            align="center"
        ></a-text>

        <a-box 
            position="0 0.5 -2" 
            color="blue" 
            rotation="0 45 0"
        ></a-box>

        <a-entity 
            camera 
            look-controls 
            wasd-controls 
            position="0 1.6 0"
        ></a-entity>

        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; intensity: 0.5" position="-1 2 1"></a-entity>
        
        <a-plane 
            rotation="-90 0 0" 
            width="10" 
            height="10" 
            color="#7BC8A4"
        ></a-plane>
    </a-scene>
</body>
</html>
