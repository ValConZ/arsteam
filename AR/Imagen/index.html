<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Imagen Fija con Marcador Hiro</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false">
        <a-marker type="pattern" preset="hiro">
            <a-image src="assets/imagen.jpg" 
                     width="1.0" height="0.75" 
                     position="0 0.5 0" 
                     rotation="-90 0 0">
            </a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(function() {
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 1500);
        });
    </script>
</body>
</html>
