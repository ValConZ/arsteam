<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sound on Hiro Marker Detection</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            text-align: center;
        }
        
        .searching {
            background: rgba(255, 165, 0, 0.8);
        }
        
        .found {
            background: rgba(34, 139, 34, 0.8);
        }
    </style>
</head>
<body>
    <div id="status" class="searching">Searching marker...</div>
    
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <audio id="river" src="assets/latidos.mp3" preload="auto"></audio>
        </a-assets>

        <a-marker type="pattern" preset="hiro" id="hiroMarker">
            <a-entity
                id="soundEnt"
                position="0 0 0"
                sound="src: #river; autoplay: false; loop: true; positional: true; volume: 5.0">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#hiroMarker');
        const soundEntity = document.querySelector('#soundEnt');
        const statusElement = document.querySelector('#status');
        let hasPlayed = false;

        marker.addEventListener('markerFound', function() {
            statusElement.textContent = 'Marker detected';
            statusElement.className = 'found';
            
            if (!hasPlayed) {
                soundEntity.components.sound.playSound();
                hasPlayed = true;
            }
        });

        marker.addEventListener('markerLost', function() {
            statusElement.textContent = 'Searching marker...';
            statusElement.className = 'searching';
            soundEntity.components.sound.stopSound();
            hasPlayed = false;
        });
    </script>
</body>
</html>
