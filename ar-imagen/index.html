<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js con Marcador Hiro</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">
        <!-- Marcador Hiro -->
        <a-marker type='pattern' url='https://raw.githack.com/AR-js-org/AR.js/master/aframe/data/data/patt.hiro'>
            <!-- Imagen que aparecerÃ¡ sobre el marcador -->
            <a-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/SMPTE_Color_Bars.svg/1200px-SMPTE_Color_Bars.svg.png" 
                     width="1.0" 
                     height="0.75" 
                     position="0 0.5 0"
                     rotation="-90 0 0">
            </a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
