<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Texto Fijo con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-marker type="pattern" preset="hiro">
            <a-entity position="0 0.1 0" rotation="0 0 0">
                <a-text 
                    value="Texto en AR.js" 
                    color="black" 
                    align="center"
                    position="0 1 0"
                    rotation="-90 0 0">
                </a-text>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; background-color: rgba(0,0,0,0.5);">
        <p>Muestra el marcador Hiro a la c√°mara para ver el texto en realidad aumentada.</p>
    </div>
</body>
</html>
