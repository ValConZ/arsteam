<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR con Marcador Hiro</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <!-- Marcador Hiro predefinido -->
    <a-marker type="pattern" url="pattern-Corazon.patt">
      <!-- Entidad que carga el modelo .gltf -->
        <a-entity
            gltf-model="url(scene.gltf)"
            scale="0.5 0.5 0.5"
            rotation="-90 0 0"
            position="0 0 0">
        </a-entity>
    </a-marker>
    <!-- CÃ¡mara para AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
